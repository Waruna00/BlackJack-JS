<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Bootstrap.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
</head>
<body id="body">
    <div class="container-01">
        <h1 class="top-txt">Black Jack</h1>
        <h5 style="color: crimson;" >Trailer Version</h5>
        <h3 class="top-txt"><span id="black-jack-result">Let's play</span></h3>

        <div class="row1">
            <div id="your">
                <h2>You : <span id="your-result">0</span></h2>
            </div>
            <div id="dealer">
                <h2>Dealer : <span id="dealer-result">0</span></h2>
            </div>
        </div>
        <div class="row2">
            <div>
                <button onclick="hit( )" id="btn-hit" class="btn-lg btn-primary mr-2">HIT</button>
                <button onclick="" id="btn-stand" class="btn-lg btn-warning mr-2">STAND</button>
                <button onclick="" id="btn-deal" class="btn-lg btn-danger">DEAL</button>
            </div>
        </div>
        <div class="row3">
            <table id="score-table">
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
